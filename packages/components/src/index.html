<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Workshop | @umich-lib/components</title>

    <link href="https://unpkg.com/@umich-lib/css@prerelease/dist/umich-lib.css" rel="stylesheet"/>
    <script type="module" src="/build/umich-lib.esm.js"></script>
    <script nomodule src="/build/umich-lib.js"></script>
  </head>
  <body>
    <m-universal-header></m-universal-header>
    <m-website-header name="Workshop Components" to="/"></m-website-header>

    <script>
      var header = document.querySelector("m-website-header")

      header.items = [
        { label: "Web Components", href: "/web-components" },
        { label: "Styles", href: "/styles" },
        { label: "Support", href: "/support" },
      ]
    </script>

    <main class="viewport-container">
      <h1>Locations and Hours</h1>

      <m-chat class="m-chat"></m-chat>
    </main>
  </body>
</html>
